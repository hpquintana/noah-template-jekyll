sass:
  style: compressed # Style compression
permalink: pretty
excerpt_separator: <!-- more --> # Marks end of excerpt in posts
timezone: America/Denver

# Files to exclude from build
exclude:
- README.md
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- screenshot.png
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock

# Installed Gems
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate-v2
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jemoji

# Gem settings
pagination:
  enabled: true
  collection: 'posts'
  per_page: 3
  permalink: "/page/:num/"
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  
jekyll-mentions: https://twitter.com # jekyll-mentions > service used when @replying
twitter:
  username: hpquintana_dev # jekyll-seo-tag > Owners twitter username
author: Hector Quintana # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
  name: Hector Quintana # jekyll-seo-tag > real name
  links:  # jekyll-seo-tag > social aliases (sameAs)
    - https://twitter.com/hpquintana_dev
    - https://github.com/hpquintana

  # 6. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
    values:
      image: "/assets/default-social-image.png" # Default image for sharing

# 7. Site settings
encoding: utf-8 # Make sure the encoding is right
lang: en-US # Set the site language
title: Noah # Site name or title, also used in jekyll-seo-tag
title_logo_1: "2nd"
title_logo_2: "gig"
logo: "/assets/logo.svg" # Site logo, also used in jekyll-seo-tag
description: "Site description" # Site description and default description, also used in jekyll-seo-tag
url: "hpquintana.github.io" # Site url, also used in jekyll-seo-tag
baseurl: ""
repo: "https://github.com/hpquintana/noah-template-jekyll"
email: "hector.quintana.dev@gmail.com"
# disqus: "alembic-1" # Blog post comments, uncomment the option and set the site ID from your Disqus account
avatarurl: "https://pbs.twimg.com/profile_images/830090298214658049/-DVdkGBN_400x400.jpg" # Uses avatars for favicons to get multple sites, eg Gravatar, Twitter, GitHub
google_analytics: 'UA-131623633-1'
# service_worker: false # Will turn off the service worker if set to false
css_inline: false # Will insert all styles into a single <style> block in the <head> element and remove the style <link> reference

# Site navigation
navigation_header:
  Home: /
  Categories: /categories/
  Search: /search/
  About: /about/

testimonials: 
  - author: "Leeroy Jenkins"
    message: "Great person. Knows when to plan things and how to execute them when in a team environment. Would raid with again."
  - author: "Hououin Kyouma"
    message: "A tremendous hacker, able to find the information that is essential for the project. Never dissapoints when it comes to traversing time."

footer_about_title: 'Share Me' 
footer_about_desc: 'A short one or two sentence description of you or the site for the footer'

social_links: # Appears in sidebar. Set the urls then uncomment and comment out as desired
  Twitter: https://twitter.com/hpquintana_dev
  # Facebook: 
  # LinkedIn: 
  GitHub: https://github.com/hpquintana

collections:
  posts:
    title: Posts # Needed for Siteleaf
    output: true
  portfolio:
    title: Portfolio
    output: true
    permalink: /:collection/:title/
