
{% if site.portfolio %}
<div id="colorlib-work">
    <div class="container">
        <div class="row text-center">
            <h2 class="bold">Works</h2>
        </div>
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
                <span>Portfolio</span>
                <h2>Done Projects</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="rotate">
                    <h2 class="heading">Portfolio</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for work in site.portfolio limit: 4 %}
                <div class="col-md-12">
                    <div class="work-entry animate-box">
                        {% if work.featured_image %}
                            <a href="{{ work.url }}" class="work-img" style="background-image: url({{ work.featured_image }});">
                        {% else %}
                            <a href="{{ work.url }}" class="work-img" style="background-image: url({{ "/assets/images/work-1.jpg" | relative_url }});">
                        {% endif %}
                            <div class="display-t">
                                <div class="work-name">
                                    <h2>{{ work.title }}</h2>
                                </div>
                            </div>
                        </a>
                        <div class="col-md-4 col-md-offset-4">
                            <div class="desc">
                                <p>{{ work.content | strip_html | truncatewords: 30 }}</p>
                                <p class="read"><a href="{{ work.url }}">View details</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
