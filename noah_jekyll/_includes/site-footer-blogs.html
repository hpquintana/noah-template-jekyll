{% if site.posts %}
<div class="col-md-4 col-pb-sm">
    <h2>Latest Blogs</h2>
    {% for post in site.posts limit: 3 %}
    <div class="f-entry">
        <div class="desc">
            <span>{{ post.date | date: "%-d, %B %Y" }}</span>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
